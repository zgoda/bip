version: "2"
exclude_patterns:
  - "docs/"
  - "tests/"
  - "requirements/"
  - "conf/"
  - "src/bip/static/vendor/"
  - 'src/bip/wsgi.py'
  - 'src/bip/app.py'
plugins:
  duplication:
    enabled: true
    config:
      languages:
        python:
          python_version: 3
          mass_threshold: 45
checks:
  argument-count:
    config:
      threshold: 8
  method-complexity:
    config:
      threshold: 10
